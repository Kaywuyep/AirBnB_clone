<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="logo" type="image/png" href="images/logo.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Plateau, Abuja...</h4>
                    <ul class="popover">
                        <li><h2>Abuja:</h2>
                        <ul>
                            <li>Wuse</li>
                            <li>Garki</li>
                        </ul></li>
                        <li><h2>Plateau:</h2>
                        <ul>
                            <li>Jos North</li>
                            <li>Langtang North</li>
                        </ul></li>
			<li><h3>Lagos:</h3>
                        <ul>
                            <li>Epe</li>
                            <li>Ikeja</li>
                        </ul></li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen, Bedroom, Toilet...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
			<li>Water</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
		<p>Best School</p>
	</footer>
